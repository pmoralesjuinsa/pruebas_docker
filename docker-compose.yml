version: "3"

services:
  miservicio_mysql:
    image: mimysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - mysq-db-data:/var/lib/mysql
    ports:
      - 33060:3306
    #environment:
      #MYSQL_ROOT_PASSWORD: 123456

  adminer:
    image: adminer
    restart: always
    ports:
      - 8181:8080

  miservicio_php:
    image: miapachephp
    volumes:
      - /home/pmorales/PhpstormProjects:/var/www/html
    links:
      - miservicio_mysql